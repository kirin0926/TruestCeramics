<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../Public/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../Public/vendor/bootstrap-fileinput/bootstrap-fileinput.css">
  <link rel="stylesheet" href="../Public/css/admin.css">
</head>

<body>
  <header>
    <nav class="admin-nav-top">
      <div class="admin-logo">
        <a href="">
          <img src="../Public/images/admin-logo.png" alt="">
        </a>
      </div>
      <div>
        <div class="userInfo"></div>
      </div>
    </nav>
  </header>
  <div class="container-fluid">
    <div class="sidebar">
      <ul class="sidebar-menu">
        <li class="sidebar-menu-item haveChild">
          <a href="">陶瓷博览</a>
          <a href="#" class="child">指数1</a>
          <a href="#" class="child">指数2</a>
          <a href="#" class="child">指数3</a>
        </li>
        <li class="sidebar-menu-item haveChild">
          <a href="">陶瓷指数</a>
        </li>
        <li class="sidebar-menu-item haveChild">
          <a href="">工匠精神</a>
        </li>
        <li class="sidebar-menu-item">
          <a href="">薪火相传</a>
        </li>
        <li class="sidebar-menu-item active">
          <a href="">非遗文化</a>
        </li>
        <li class="sidebar-menu-item">
          <a href="javascript:;" class="sidebar-menu-title">名家名品</a>
          <!-- <ul class="sidebar-submenu">
            <li>
              <a href="">名家管理</a>
            </li>
            <li>
              <a href="">品牌管理</a>
            </li>
            <li>
              <a href="">友情链接</a>
            </li>
          </ul> -->
        </li>
      </ul>

    </div>
    <div class="page-wraper">
      <div class="crumb" style="">
        <div>
          <span>非遗文化</span>
          <i>></i>
          <span>视频列表</span>
          <i>></i>
          <a href="#">新增视频</a>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading newPanel-heading">
          <div class="panel-actions pull-right">
          </div>
          <h3 class="panel-title">新增视频</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <form class="form-horizontal jdz-form">
                <div class="form-group form-group-sm">
                  <label for="newsTitle" class="col-sm-2 control-label">视频标题</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control js-title" id="newsTitle"
                    maxlength="20" placeholder="标题">
                    <p class="help-block"></p>
                  </div>
                </div>
                <div class="form-group form-group-sm">
                  <label for="newsIntro" class="col-sm-2 control-label">简介</label>
                  <div class="col-sm-5">
                    <textarea name="" class="form-control introTextArea js-title" id="newsIntro"
                      placeholder="简介" cols="30" rows="3" maxlength="50"></textarea>
                    <p class="help-block"></p>
                  </div>
                </div>
                <div class="form-group form-group-sm">
                  <label for="newsCover" class="col-sm-2 control-label">视频封面</label>
                  <div class="col-sm-5">
                    <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                      <div class="form-control flex-box" data-trigger="fileinput">
                        <i class="glyphicon glyphicon-file fileinput-exists"></i>
                        <span class="fileinput-filename"></span>
                      </div>
                      <span class="input-group-addon btn btn-default btn-file">
                        <span class="fileinput-new">+ 上传封面</span>
                        <span class="fileinput-exists">更改</span>
                        <input type="file" id="newsCover" name="newsCover">
                      </span>
                      <a href="#" class="input-group-addon btn btn-default fileinput-exists"
                      data-dismiss="fileinput">移除</a>
                    </div>
                    <p class="help-block"></p>
                  </div>
                </div>
                <div class="form-group form-group-sm">
                    <label for="newsTitle" class="col-sm-2 control-label">视频地址</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" id="newsTitle" placeholder="http://">
                      <p class="help-block"></p>
                    </div>
                  </div>
                <div class="form-group form-group-sm">
                  <label for="newsContent" class="col-sm-2 control-label">正文</label>
                  <div class="col-sm-10">
                    <textarea name="content" id="newsContent" style="width: 100%" class="form-control" cols="30" rows="10"></textarea>
                    <p class="help-block"></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="panel-actions">
            <button class="btn btn-sm btn-blue panel-btn">保存并返回</button>
            <button class="btn btn-sm btn-green panel-btn">发布</button>
            <button class="btn btn-sm btn-orange panel-btn">取消</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="../Public/jquery/dist/jquery.min.js"></script>
  <script src="../Public/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../Public/vendor/kindeditor/kindeditor-all-min.js"></script>
  <script src="../Public/vendor/kindeditor/zh-CN.js"></script>
  <script src="../Public/js/bootstrap-maxlength.js"></script>
  <script src="../Public/vendor/bootstrap-fileinput/bootstrap-fileinput.js"></script>

  <script src="../Public/js/jquery.nicescroll.min.js"></script>
  <script>
    $('.sidebar').niceScroll({
      cursorcolor: '#ff9900',
      autohidemode:'none'
    });

    var editor;
    KindEditor.ready(function (K) {
      editor = K.create('textarea[name="content"]', {
        resizeType: 1,
        allowPreviewEmoticons: false,
        allowImageUpload: true,
        uploadJson: '',
        filePostName: '',
        items: [
          'source', '|', 'undo', 'redo','fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
          'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
          'insertunorderedlist', '|', 'emoticons', 'flash', 'image', 'link'
        ]
      });
    });

    $(function() {
      $('.js-title').maxlength({
          alwaysShow: true,
          placement: 'top-right'
      });
    });

  </script>
</body>

</html>

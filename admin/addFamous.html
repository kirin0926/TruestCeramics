      <div class="panel panel-default">
        <div class="panel-heading newPanel-heading">
          <div class="panel-actions pull-right">

          <h3 class="panel-title">新增名家</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <form class="form-horizontal jdz-form">
                  <div class="form-group form-group-sm">
                    <label for="authorName" class="col-sm-2 control-label">名家姓名</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control js-title" id="authorName"
                      maxlength="20" placeholder="名家姓名">
                      <p class="help-block"></p>
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <label for="authorLevel" class="col-sm-2 control-label">名家级别</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control js-title" id="authorLevel"
                      maxlength="20" placeholder="名家级别">
                      <p class="help-block"></p>
                    </div>
                  </div>
                <div class="form-group form-group-sm">
                  <label for="authorInfo" class="col-sm-2 control-label">简介</label>
                  <div class="col-sm-5">
                    <textarea name="" class="form-control introTextArea js-title" id="authorInfo"
                      placeholder="简介" cols="30" rows="3" maxlength="50"></textarea>
                    <p class="help-block"></p>
                  </div>
                </div>
                <div class="form-group form-group-sm">
                  <label for="authorCover" class="col-sm-2 control-label">上传图片</label>
                  <div class="col-sm-5">
                    <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                      <div class="form-control flex-box" data-trigger="fileinput">
                        <i class="glyphicon glyphicon-file fileinput-exists"></i>
                        <span class="fileinput-filename"></span>
                      </div>
                      <span class="input-group-addon btn btn-default btn-file">
                        <span class="fileinput-new">+ 上传图片</span>
                        <span class="fileinput-exists">更改</span>
                        <input type="file" id="authorCover" name="authorCover">
                      </span>
                      <a href="#" class="input-group-addon btn btn-default fileinput-exists"
                      data-dismiss="fileinput">移除</a>
                    </div>
                    <p class="help-block"></p>
                  </div>
                </div>
                <div class="form-group form-group-sm">
                  <label for="newsContent" class="col-sm-2 control-label">正文</label>
                  <div class="col-sm-10">
                    <textarea name="content" id="newsContent" style="width: 100%" class="form-control" cols="30" rows="10"></textarea>
                    <p class="help-block"></p>
                  </div>
                </div>
              </form>
            </div>

  <script src="../Public/jquery/dist/jquery.min.js"></script>

  <script src="../Public/vendor/kindeditor/zh-CN.js"></script>
  <script src="../Public/js/bootstrap-maxlength.js"></script>
  <script src="../Public/vendor/bootstrap-fileinput/bootstrap-fileinput.js"></script>
  <script src="../public/vendor/bootstrap-dialog.min.js"></script>

  <script src="../Public/js/jquery.nicescroll.min.js"></script>
  <script>
    $('.sidebar').niceScroll({
      cursorcolor: '#ff9900',
      autohidemode:'none'
    });

    var editor;
    KindEditor.ready(function (K) {
      editor = K.create('textarea[name="content"]', {
        resizeType: 1,
        allowPreviewEmoticons: false,
        allowImageUpload: true,
        uploadJson: '',
        filePostName: '',
        items: [
          'source', '|', 'undo', 'redo','fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
          'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
          'insertunorderedlist', '|', 'emoticons', 'flash', 'image', 'link'
        ]
      });
    });

    $(function() {
      $('.js-title').maxlength({
          alwaysShow: true,
          placement: 'top-right'
      });
    });

    $(".js-cancle").click(function(){
      window.location.reload();
    })

    $(".js-saveReturn, .js-public").click(function(){
      var publicOrNot = $(this).hasClass('js-public');
      var authorLevel = $("#authorLevel").val();
      var authorName = $("#authorName").val();
      var authorInfo = $("#authorInfo").val();
      var authorCover = document.getElementById("authorCover").files;
      var publicStatus = 0;

      if (publicOrNot) {
        publicStatus = 1;
      }
      if (!authorLevel) {
        BootstrapDialog.show({
            title: '警告提示',
            message: '专家级别不能为空!'
        });
        return false;
      }
      if (!authorName) {
        BootstrapDialog.show({
            title: '警告提示',
            message: '专家名称不能为空!'
        });
        return false;
      }
      if (!authorInfo) {
        BootstrapDialog.show({
            title: '警告提示',
            message: '专家简介不能为空!'
        });
        return false;
      }
      if (!authorCover && !authorCover[0]) {
        BootstrapDialog.show({
            title: '警告提示',
            message: '上传图片不能为空!'
        });
        if(!/image\/\w+/.test(authorCover[0].type)){
          BootstrapDialog.show({
              title: '警告提示',
              message: '请上传正确格式的图片!'
          });
            return false;
        }
        return false;
      }
      $.ajax({
        url: 'http://114.215.19.11:40009/index.php/Article/add',
        type: 'post',
        data: JSON.stringify({
          "type": 3,
          "title": authorLevel,
          "author": authorName,
          "brief": authorInfo,
          "cover": authorCover,
          "status": publicStatus,
          // "video": "http://video.tudou.com/v/XMjgzNjg4ODgxMg==.html",
          // "content": "景德镇市陶瓷工业发展局入驻北京景德镇景德镇西郊街道大力发展和培养我市景德镇企业..."
        }),
        success: function(resData){
          if (parseInt(resData.code, 10) === 0) {
            BootstrapDialog.show({
                title: '成功提示',
                message: '成功并返回!',
                closable: false,
                buttons: [{
                  label: '确定',
                  cssClass: 'btn-success',
                  action: function(dialogRef){
                    dialogRef.close(true);
                    location.href = '/index/FamousList.html';
                  }
                }]
            });
          }else{
            BootstrapDialog.show({
                title: '警告提示',
                message: '保存失败，请重试!'
            });
          }
        },
        error: function(err){
          console.log('error: ' + err);
          return false;
        }
      })
    })
  </script>

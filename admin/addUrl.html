      <div class="panel panel-default">
        <div class="panel-heading newPanel-heading">
          <div class="panel-actions pull-right">
          </div>
          <h3 class="panel-title">创建友情链接</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <form class="form-horizontal jdz-form">
                <div class="form-group form-group-sm">
                  <label for="newsTitle" class="col-sm-2 control-label">链接名称</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="urlName"
                    placeholder="链接名称">
                    <p class="help-block"></p>
                  </div>
                </div>
                <div class="form-group form-group-sm">
                  <label for="newsIntro" class="col-sm-2 control-label">链接地址</label>
                  <div class="col-sm-5">
                    <input name="" class="form-control introTextArea" id="urlVal"
                      placeholder="链接地址" cols="10" rows="3">
                    <p class="help-block"></p>
                  </div>
                </div>
                <div class="form-group form-group-sm">
                  <label for="newsCover" class="col-sm-2 control-label">链接图片</label>
                  <div class="col-sm-5">
                    <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                      <div class="form-control flex-box" data-trigger="fileinput">
                        <i class="glyphicon glyphicon-file fileinput-exists"></i>
                        <span class="fileinput-filename"></span>
                      </div>
                      <span class="input-group-addon btn btn-default btn-file">
                        <span class="fileinput-new">+ 链接图片</span>
                        <span class="fileinput-exists">更改</span>
                        <input type="file" id="newsCover" name="newsCover">
                      </span>
                      <a href="#" class="input-group-addon btn btn-default fileinput-exists"
                      data-dismiss="fileinput">移除</a>
                    </div>
                    <p class="help-block"></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="panel-actions">
            <button class="btn btn-sm btn-blue panel-btn">保存并返回</button>
            <button class="btn btn-sm btn-green panel-btn">发布</button>
            <button class="btn btn-sm btn-orange panel-btn">取消</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="../Public/vendor/jquery/jquery.min.js"></script>

  <script src="../Public/js/jquery.nicescroll.min.js"></script>
  <script>
    $(".userInfo").click(function(){
      $(".userInfo div").toggle();
    })
    $('.sidebar').niceScroll({
      cursorcolor: '#ff9900',
      autohidemode:'none'
    });
    $(".haveChild").click(function(e){
      e.preventDefault();
      if ($(this).hasClass('active')) {
        $(this).removeClass('active');
      }else{
        $(this).addClass('active').siblings('.active').removeClass('active');
      };
    })

  </script>
